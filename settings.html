<script>

    function getU()
    {
      $.ajax({
          type: "POST",
          url: "getU.php",
          cache: false,
          success: function(result){
                document.getElementById("nameo").innerHTML='<b>'+result+'</b>';
              }
      });
    }

    function uage()
    {
        var tag = "age";
      var a = $('#age').val();
        var dataString = 'tag='+ tag + '&a='+ a;
      $.ajax({
          type: "POST",
          url: "update.php",
          data: dataString,
          cache: false,
          success: function(result){
              alert(result);
              }
      });
    }

    function upass()
    {
        var tag = "pass";
        var pass = $('#password').val();
          var dataString = 'tag='+ tag + '&pass='+ pass;
      $.ajax({
          type: "POST",
          url: "update.php",
          data: dataString,
          cache: false,
          success: function(result){
              alert(result);
              }
      });
    }

    function uhw()
    {
      var tag = "hw";
        var uh = $('#height').val();
          var uw = $('#weight').val();
        var dataString = 'tag='+ tag + '&uh='+ uh + '&uw='+ uw;
      $.ajax({
          type: "POST",
          url: "update.php",
          data: dataString,
          cache: false,
          success: function(result){
              alert(result);
              }
      });
    }



    function logout()
    {


      $.ajax({
      type: "POST",
      url: "logout.php",

      success: function(result){
        alert(result);
        setInterval(function(){window.location.replace("index.html")},2000);
      }
      });
    }

</script>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
    if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
        overlayBg.style.display = "none";
    } else {
        mySidebar.style.display = 'block';
        overlayBg.style.display = "block";
    }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
    overlayBg.style.display = "none";
}
</script>
